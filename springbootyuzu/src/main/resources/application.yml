
server:
  port: 8081

logging:
  level:
    root: info
    com.example.springbootyuzu: debug
  file: logs/debug.log

spring:
  profiles:
    active: dev

  thymeleaf:
    mode: HTML

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mariadb://localhost:3315/northwind
    username: user
    password: password
    connectionProperties: useUnicode=true&characterEncoding=UTF-8&serverTimezone=JST


  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        # MySQL
        dialect: org.hibernate.dialect.MySQL5Dialect