<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>一覧</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css">

    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap.js"></script>
</head>

<body>

<div class="container">
    <h1>Index</h1>
    <a class="btn btn-default" href="/memo/new">新規作成</a>
    <table class="table">
        <thead>
        <tr>
            <th>name</th>
            <th>ID</th>
            <th>unit</th>
            <th>price</th>
            <th>stock</th>
            <th>order</th>
            <th>level</th>
            <th>discontinued</th>
            <th>category</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <a class="btn btn-default" href="/memo/edit">編集</a>
    <a class="btn btn-default" href="/memo/delete">削除</a>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script th:src="@{/js/jquery-3.3.1.min.js}" src="../static/js/jquery-3.3.1.min.js"></script>
<script th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>

</body>
</html>
