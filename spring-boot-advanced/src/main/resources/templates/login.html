<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>ログイン</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css">
</head>
<body>

<div class="container" style="max-width: 600px;margin-top: 50px">
    <h3 class="page-header">ログイン</h3>
    <div class="well">
        <form action="#" method="post">
            <div class="form-group">
                <label for="usernameId">ユーザー名</label>
                <input type="text" name="username" id="usernameId" class="form-control">
            </div>

            <div class="form-group">
                <label for="passwordId">パスワード</label>
                <input type="password" name="password" id="passwordId" class="form-control">
            </div>

            <p class="text-center">
                <button type="submit" class="btn btn-primary">ログイン</button>
            </p>
        </form>
    </div>
</div>


<script th:src="@{/js/jquery-3.3.1.min.js}" src="../static/js/jquery-3.3.1.min.js"></script>
<script th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>
</body>
</html>
